<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="Facebook.css">
	<title>Facebook Login Clone</title>

</head>
<body>
	<div class="mdiv">
		<table cellspacing="0px" cellpadding="15px" width="100%">
			<tr align="center">
				<td width="50%">
					<h1>Facebook</h1>
					<p><b>Connect with friends and the world<br>around you on Facebook.</b></p>
				</td>
			
			
				<td width="50%">
					<form >
						<input type="text" name="text" placeholder="Email or phone number"><br><br>
						<input type="password" name="pass" placeholder="Password"><br><br>
						<input type="Button" name="login" value="LOGIN" id="log"><br><br>
						<span><a href="#">Forget password?</a> </span><br><br>
						<hr width="70%"><br>
						<input type="Button" name="CreatA" value="Create new account" id="crea">
					</form>
				</td>
			</tr>
		</table>
	</div>

</body>
</html>
